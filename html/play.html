<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <title>kamenTRPG</title>
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/scene.js"></script>
    </head>
    <body>
        <div class="page-title">セッション</div>
        <div>＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠＠</div>
        <div id="pattern"></div>>
        <div id="startBtnArea">
            <button id="start">セッションスタート！</button>
        </div>
        <div id="playArea" style="display: none;">
            あああああああああああああ
        </div>
        <div id="endBtnArea">
            <button id="linkAnswer">セッション終了！投票画面へ</button>
        </div>
    
    </body>
    <script type="text/javascript">
        var pattern = localStorage.getItem('pattern');
        $('#pattern').append('指定投票パターン：' + pattern);
        // セッションスタートボタンクリックイベント
        $('#start').click(function() {
            $('#playArea').show();
            $('#startBtnArea').hide();
        });

        // 回答画面遷移ボタンクリックイベント
        $('#linkAnswer').click(function() {
            // 画面遷移
            window.location.href = "./answer.html";
        });
    </script>
</html>
