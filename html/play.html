<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <title>tohyoJinro</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="page-title">■セッション</div>
        <div>みんなで協力して指定投票パターン通りに投票しよう！</div>
        <div>人狼はそれを阻止しよう！</div>
        <div id="pattern"></div>
        <div id="startBtnArea">
            <button id="start">セッションスタート！</button>
        </div>
        <div id="session" style="display: none;">
            <div id="playArea">
                投票開始まであと<span id="time">180</span>秒
            </div>
            <div id="endBtnArea">
                <button id="linkAnswer">セッション終了！投票画面へ</button><br>
                <button id="linkJudge">人狼を指名して処刑する</button>
            </div>
        </div>

    
    </body>
    <script type="text/javascript">
        var pattern = localStorage.getItem('pattern');
        $('#pattern').append('指定投票パターン：' + pattern);
        // セッションスタートボタンクリックイベント
        $('#start').click(function() {
            $('#session').show();
            $('#startBtnArea').hide();
            setInterval(() => {
                countDown()
            }, 1000);
        });

        function countDown() {
            var sec = Number($('#time').text());
            if (sec < 1) {
                sec = 0
            } else {
                sec--;
            }
            
            $('#time').text(sec);
        }

        // 回答画面遷移ボタンクリックイベント
        $('#linkAnswer').click(function() {
            // 画面遷移
            window.location.href = "./answer.html";
        });
        // 処刑画面遷移ボタンクリックイベント
        $('#linkJudge').click(function() {
            // 画面遷移
            window.location.href = "./judge.html";
        });
    </script>
</html>
