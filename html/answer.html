<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <title>tohyoJinro</title>
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="page-title">■投票</div>
        <div id="answerArea">
            <div id="answerBox">
                <div id="playerName">さんが投票してください</div>
                <div id="inputBox"></div>
            </div>
            <button id="next">投票決定！次の投票者へ</button>
            <button id="linkResult" style="display: none;">投票決定！</button>
        </div>
    </body>
    <script type="text/javascript">
        var players = JSON.parse(localStorage.getItem("players"));
        var turn = Number(localStorage.getItem('turn'));// 数値に変換
        
        console.log('ローカルストレージ', players);
        var count = 0; // カウント
        var playerLength = players.length;

        // テキストエリア描画メソッド
        var inputRender = function() {
            // 要素リセット
            $('.ansewerBox').remove();

            $('#playerName').text(players[count].name + 'さんが回答してください');
            $.each(players, function(i, data) {
                var pcNo = i + 1 // プレイヤー番号
            
                var html = '';
                html += '<div class="ansewerBox">';
                html += '    <div><input type="radio" class="input-role" name="input-role" data-pc-no="' + pcNo + '">' + data.name + 'さん</div>';
                // html += '    <input type="textArea" data-pc-no="' + pcNo + '" class="input-role" placeholder="わからない役職" />';
                html += '</div>';
                
                $('#inputBox').append(html);
            });
        };

        // 初回描画
        inputRender();

        // 次の回答者へボタンクリックイベント
        $('#next').click(function(e) {
            // 回答した役職をjsonにセット
            var answer = [];
            $('.input-role').each(function(i, el) {
                var num = Number($(el).data('pcNo')) - 1; // 何番目のプレイヤーか
                // var role = $(el).val(); // 役職
                // if (role == '') {
                //     role = 'わからない役職';
                // }
                var obj = {
                    turn: turn,
                    name: players[count].name,
                    role: $(el).prop('checked')
                }
                
                players[num].answer.push(obj);
            });

            // カウントアップ
            count++;

            if (count != playerLength) {
                // 最後以外のプレイヤーの場合は再描画
                inputRender();
            } else {
                // 最後のプレイヤーの時、画面遷移ボタンを表示
                $('#next').hide();
                $('#answerBox').hide();
                $('#linkResult').show();
            }
        });

        // 答え合わせ画面遷移ボタンクリックイベント
        $('#linkResult').click(function() {
            // ローカルストレージにセット
            localStorage.setItem("players", JSON.stringify(players));

            // 画面遷移
            window.location.href = "./result.html";
        });
    </script>
</html>
